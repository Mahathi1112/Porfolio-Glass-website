<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mahathi's Portfolio</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="index.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="glassDashBg">
      <div class="dashboard">
        <div class="user">
          <img src="./images/mahathi-avatar.jpg" alt="mahathi-avatar" class="avatar"/>
          <h3>Mahathi Srivatsa</h3>
        </div>
        <div class="links">
          <div class="link">
            <img src="images/projects.svg" alt="projects icon" style="height: 1rem; margin-right: 0.5rem;"/>
            <h4 id="projects-nav">Projects</h4>
          </div>
          <div class="link">
            <img src="images/skills.svg" alt="skills icon" style="height: 1rem; margin-right: 0.5rem;"/>
            <h4 id="skills-nav">Skills</h4>
          </div>
          <div class="link">
            <img src="images/work.svg" alt="work icon" style="height: 1rem; margin-right: 0.5rem;"/>
            <h4 id="work-nav">Work</h4>
          </div>
          <div class="link" onclick="getEducation()">
            <img src="images/education.svg" alt="education icon" style="height: 1rem; margin-right: 0.5rem;"/>
            <h4 id="education-nav">Education</h4>
          </div>
          <div class="link" onclick="getHobbies()">
            <img src="images/music.svg" alt="music icon" style="height: 1rem; margin-right: 0.5rem;"/>
            <h4 id="hobbies-nav">Hobbies</h4>
          </div>
        </div>
        <div class="socials">
          <h4>Find me Here!</h4>
        </div>
      </div>
      <div class="projects">
        <h1 id="projects">Projects</h1>
      </div>
      <div class="cards">
        <div class="card">
          
        </div>
      </div>
    </section>
  </main>
  <div class="bgCircle1"></div>
  <div class="bgCircle2"></div>
</body>
</html>
